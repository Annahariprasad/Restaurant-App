<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zemoso Restaurant</title>

    <link href="./css/style.css" rel="stylesheet">
   
</head>

<body onload="page_load()">

    <div id="tables">
        <div id="header">
            <h3>Tables</h3> 

            <input type="search" id="table_search" oninput = "search_table()" placeholder="Search Table">
        </div>
         <div class="table_list">

            <!-- Table List -->
            
         </div>

    </div>

    <div id="menu">
        <div id="header">
            <h3>Menu</h3>

            <input type="search" id='item_search' oninput="search_item()" placeholder="Search menu...by course, by food">
        </div>

        <div class="menu_list">

            <!-- Menu List -->

        </div>

    </div>

    <div id="modal" class="modal">
        <div class="modal-content">

            <div id="modal-close">
                <button onclick="closeModal()" id="button-clsoe">X</button>
            </div>

            <div id="modal-table-name">

            </div>
            
            <div>
                <table id="table-info-items">
                    <tr>
                        <td>S.No</td>
                        <td>Item</td>
                        <td>Price</td>
                        <td id="deleteButton"></td>
                    </tr>
                </table>
                <div id="modal-footer">

                </div>
                <div id="generate-bill">

                </div>
            </div>
        </div>
    </div>
   

    <script src="./script/script.js"></script>

</body>

</html>
